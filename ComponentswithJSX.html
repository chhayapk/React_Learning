<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script> 
</head>
<body>
    <div id="root"></div>
    <script type="text/jsx">

        let messageOne = {message:"Hello",from:"John",to:"Carter"}

        class BasicComponent extends React.Component {
            render() {
                return <div> <h1>{this.props.msg.message}</h1><p>{this.props.msg.from}</p><p>{this.props.msg.to}</p></div>;
            }
        }

        let basicComponentInstances =  <div> 
            <BasicComponent msg={messageOne} />
            
        </div>

    ReactDOM.render(basicComponentInstances, document.querySelector("#root"));
    </script>

    
</body>
</html>
